        <div class="content">
            <div class="content_hd" id="contentHeader">
                <div class="content_hd-item content_hd-switch">
                    <label class="switch">
                        <input class="filter-availability switch-input" checked type="checkbox">
                        <div class="switch-box">
                            <div class="swicth-btn"></div>
                        </div>
                        <div class="content_hd-item--title switch-title">В наличии</div>
                    </label>
                </div>
                <div class="content_hd-item content_hd-sort">
                    <div class="content_hd-item--title">Сортировать по:</div>
                    <select class="filter-sort">
                        <option value="1">алфавиту А-Я</option>
                        <option value="2">алфавиту Я-А</option>
                        <option value="3">увеличению цены</option>
                        <option value="4">уменьшению цены</option>
                    </select>
                </div>
                <div class="content_hd-item content_hd-count">
                    <div class="content_hd-item--title">Показывать по:</div>
                    <select class="filter-show">
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div class="content_bd"></div>
            <div class="content_ft">
                <button class="content_ft--btn" type="button">Показать ещё</button>
                <div class="pagination">
                    <a class="pagination--btn pagination--btn-active">1</a>
                    <a class="pagination--btn">2</a>
